<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Html 5 Audio player</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
        <div id="audio-img">
            <img class="cover">
        </div>
        <div id="audio-player">
            <div id="audio-info">
                <span class="artist"></span> - <span class="title"></span>
            </div>
            <input id="volume" type="range" min="0" max="10" value="5">
            <br>
            <div id="audio-buttons">
                <span>
                    <button id="prev"></button>
                    <button id="play"></button>
                    <button id="pause"></button>
                    <button id="stop"></button>
                    <button id="next"></button>
                </span>
            </div>
            <div class="clearfix"></div>
            <div id="tracker">
                <div id="progressBar">
                    <span id="progress"></span>
                </div>
                <span id="duration"></span>
            </div>
            <div class="clearfix"></div>
            <ol id="playlist" class="hidden">
                <li song="01_Papercut.mp3" cover="cover1.jpg" artist="Linking Park">Papercut.mp3</li>
                <li song="02-Linking park - Now i see.mp3" cover="cover1.jpg" artist="Linking Park">Now i see.mp3</li>
                <li song="03-Linking park - Points of Authority.mp3" cover="cover1.jpg" artist="Linking Park">Points of Authority.mp3</li>
                <li song="04-linkin_park-plaster.mp3" cover="cover1.jpg" artist="Linking Park">park-plaster.mp3</li>
                <li song="05-linkin_park-crawling.mp3" cover="cover1.jpg" artist="Linking Park">crawling.mp3</li>
                <li song="06-linkin_park-runaway.mp3" cover="cover1.jpg" artist="Linking Park">runaway.mp3</li>
                <li song="07-linkin_park-the_untitled.mp3" cover="cover1.jpg" artist="Linking Park">the untitled.mp3</li>
                <li song="08-linkin_park-by_myself.mp3" cover="cover1.jpg" artist="Linking Park">by myself.mp3</li>
                <li song="09-linkin_park-the_cure.mp3" cover="cover1.jpg" artist="Linking Park">the cure.mp3</li>
                <li song="10-linkin_park-the_cure_for_mr_hahns_itch.mp3" cover="cover1.jpg" artist="Linking Park">the cure for mr hahns itch.mp3</li>
                <li song="11-linkin_park-a_place_for_my_head.mp3" cover="cover1.jpg" artist="Linking Park">a place for my head.mp3</li>
                <li song="12-linkin_park-forgotten.mp3" cover="cover1.jpg" artist="Linking Park">Forgotten.mp3</li>
            </ol>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
<Footer>No rights reserved</Footer>
</html>
